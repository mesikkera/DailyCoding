<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('root')
      );

    </script>

  </body>
</html>

<script>
    const element = <h1>Hello, World!</h1>;
    // JSX: JavaScript의 확장 문법, React의 Element 생성
    const name = 'Josh Prez';
    const element = <h1>Hello, {name}</h1>;

    ReactDOM.render(
        element, 
        document.getElementById('root')
    );

    function formatName(user) { 
        return user.firstName + ' ' + user.lastName;
    }

    const user = {
        firstName: 'Harper',
        lastName: 'Perez'
    };

    const element = (
        <h1>
        Hello, {formatName(user)}!
        </h1>
    );

    ReactDOM.render(
        element, 
        document.getElementById('root')
    )

    function getGreeting(user) {
        if(user) {
            return <h1>Hello, {formatName(user)}!</h1>
        }
        return <h1>Hello, Stranger!</h1>
    }

    const element  = <div tabIndex="0"></div>
    //  중괄호를 사용하여 어트리뷰터에 JS 표현식 삽입 가능
    const element = <img src={user.avatarUrl}></img>

    // JSX는 HTML보다는 JavaScript에 가깝기 때문에, ReactDOM은 HTML 어트리뷰터 이름 대신에 
    // camelCase 프로퍼티 명명 규칙을 사용한다.
    // JSX: class-->className, tabindex-->tabIndex
    // JSX 태그는 자식을 포함할 수 있습니다.
    const element = (
        <div>
            <h1>Hello!</h1>
            <h2>Good to see you here.</h2>
        </div>
    )

    const element = React.createElement(
      'h1',
      {className: 'greeting'},
      'Hello, world!'
    );

    
</script>
